service: serverless-nodejs-application

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: eu-central-1
  ignore_certs: true
  environment:
    USERS_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.USERS_TABLE}"
      #  - { "Fn::GetAtt": ["UsersDynamoTable", "Arn" ] }

functions:
  helloserverless:
    handler: app.hello # reference the file and exported method
    events: # events trigger lambda functions
      - http: # this is an API Gateway HTTP event trigger
          path: helloserverless
          method: GET
          cors: true
  getuser:
    handler: app.getUsers # reference the file and exported method
    events: # events trigger lambda functions
      - http: # this is an API Gateway HTTP event trigger
          path: getusers
          method: GET
          cors: true
  createuser:
    handler: app.createUser # reference the file and exported method
    events: # events trigger lambda functions
      - http: # this is an API Gateway HTTP event trigger
          path: createuser
          method: POST
          cors: true
      # - http: # all routes get proxied to the Express router
      #     path: /{proxy+}
      #     method: ANY
      #     cors: true

